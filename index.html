<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <section id="main">
        <div class="main-wrapper">
            <div class="left-col">
                <div>
                    <img src="./images/logo.svg" alt="facebook logo" id="logo">
                </div>
                <div>
                    <h1 class="message">
                        Facebook helps you connect and share with the people
                        in your life.
                    </h1>
                </div>
            </div>

            <div class="right-col">
                <div class="form-wrapper">
                    <form class="login">
                        <div class="email-wrapper">
                            <input type="text" name="email" id="email" placeholder="Email address or phone number"
                                autofocus />
                        </div>
                        <div class="password-wrapper">
                            <input type="password" name="password" id="password" placeholder="Password" />
                        </div>
                        <div class="login-btn-wrapper">
                            <input class="login-btn" type="button" value="Log In" />
                        </div>
                    </form>
                    <div class="forgot-pass">
                        <a href="#">Forgotten password?</a>
                    </div>
                    <div>
                        <hr />
                    </div>
                    <div class="create-account">
                        <a href="#"> Create New Account </a>
                    </div>
                </div>
                <div class="create-page">
                    <p>
                        <a href="#">Create a Page</a> for a celebrity, band or business.
                    </p>
                </div>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="./script.js"></script>
</body>

</html>
